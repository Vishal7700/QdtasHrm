<div class="background"> </div>

<div class="container-title">
    <img src="assets/images/logo.png" alt="Description of the image">
    <h1>QDTASHRM</h1>
</div>



<div class="container-form">
    <form class="login-form" #login="ngForm" (ngSubmit)="userLogin(login.value)">
        <h2>Login</h2>
        <div>
            
            <label for="username">Email</label>
            <input type="text" id="username" name="username" ngModel>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" ngModel>

            <button type="submit" class="btn btn-maroon">Login</button>


            <a href="#">Forgot password?</a>

            <p class="version">QDTAS HRM 1.1 <br> Â©2023 - 2024 QDTAS HRM, Inc. All rights reserved.</p>
            
        </div>
    </form>
</div>
